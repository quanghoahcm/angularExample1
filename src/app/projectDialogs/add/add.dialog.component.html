<div class="container">
  <h3 mat-dialog-title> {{data.action}} Project</h3>
  <form class="form-control" (ngSubmit)="submit()" #formControl="ngForm">
    <input type="hidden" name="id" [(ngModel)]="data.id">
    <div class="form-group">
      <label>Name Project:</label>
      <input #input class="form-control" placeholder="Enter project name" name="name" [(ngModel)]="data.name"
        required minlength="5">
    </div>
    <div class="form-group">
      <label>Image Url:</label>
      <input #input class="form-control" placeholder="Enter image Url" name="imageUrl" [(ngModel)]="data.imageUrl" required>
    </div>
  </form>
  <div mat-dialog-actions>
    <div class="row">
      <div class="">
        <button class="btn btn-primary" (click)="onSave()"> Save</button> |
        <button class="btn btn-danger" (click)="onClose()"> Cancel</button>
      </div>
    </div>
  </div>

</div>
